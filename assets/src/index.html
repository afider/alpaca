					<p>Домашнее мозоленогое животное, предположительно произошедшее от&nbsp;викуньи. Разводят в&nbsp;высокогорном поясе Южной Америки. На&nbsp;сегодняшний день там обитает около трёх миллионов альпак, большая часть из&nbsp;которых населяет Перу.</p>
					<p><a href="typography.html">Страница</a>, на&nbsp;которой представлены основные типографические элементы.</p>
